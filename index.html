<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Excalibur + Vite</title>
  </head>
  <body>
    <main>
      <div id="health-bar">
        <div id="health-bar-inner"></div>
      </div>
      <div id="game-container">
        <div id="left-ui">
          <div class="one" id="one">
            <select name="move1" id="move-select1">
              <option value="forward">forward</option>
              <option value="backward">backward</option>
              <option value="moveToMouse">moveToMouse</option>
              <option value="forward-aoe">forward-aoe</option>
            </select>
          </div>
          <div class="three" id="three">
            <select name="move3" id="move-select3">
              <option value="forward">forward</option>
              <option value="backward">backward</option>
              <option value="moveToMouse">moveToMouse</option>
              <option value="forward-aoe">forward-aoe</option>
            </select>
          </div>
        </div>
        <canvas id="game"></canvas>
        <div id="right-ui">
          <div class="two" id="two">
            <select name="move2" id="move-select2">
              <option value="forward">forward</option>
              <option value="backward">backward</option>
              <option value="moveToMouse">moveToMouse</option>
              <option value="forward-aoe">forward-aoe</option>
            </select>
          </div>
          <div class="four" id="four">
            <select name="move4" id="move-select4">
              <option value="forward">forward</option>
              <option value="backward">backward</option>
              <option value="moveToMouse">moveToMouse</option>
              <option value="forward-aoe">forward-aoe</option>
            </select>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
